language: cpp
os: linux
env: COMPILER=g++-4.9 CMAKE_BUILD_TYPE=Release
compiler: gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - george-edison55-precise-backports
    packages:
    - gcc-4.9
    - g++-4.9
    - cmake
    - cmake-data
before_install:
- yes | sudo add-apt-repository ppa:beineri/opt-qt561
- sudo apt-get update
- sudo apt-get install qt56base qt56tools --force-yes
- export QTROOT=/opt/qt56

script:
- CXX=${COMPILER} cmake -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -DQTROOT=${QTROOT} .
- make

before_deploy:
- sudo wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/1/linuxdeployqt-1-x86_64.AppImage" -O /usr/local/bin/linuxdeployqt
- sudo chmod a+x /usr/local/bin/linuxdeployqt
- linuxdeployqt src/amphetype2 -appimage
- mv src.AppImage amphetype2.AppImage
- mv amphetype2.AppImage ../ && cd ..
- tar -czf amphetype2-linux-x86_64.tar.gz amphetype2.AppImage txt/

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: amphetype2-linux-x86_64.tar.gz
  on:
    repo: coryo/amphetype2
    tags: true
